<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a30bacff23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </header>
    <section class="gameButtonFlex">
        <button class="gameButton rules" onclick="showRules()" id="modal-button">Rules</button>
    </section>
    <!-- modal content to be used with rules button-->
    <section id="rules-modal" class="modal">
        <div class="rules-modal-content">
            <span class="close-button" onclick="hideRules()" id="closeModal">&times;</span>
            <section id="rulesImg">
                <img src="assets/images/rulesImg.jpeg" alt="An image which demonstrates how the game is won or lost">
            </section>
            <!-- Video to explain rules-->
            <section id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/x5Q6-wMx-K8?start=7"
                    title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </section>
        </div>
    </section>
    <section id="hero-img">
        <img src="assets/images/RPSLSHeroImage.jpg" alt="">
    </section>
    <section>
        <div id="instructions">
            <p>Please click on one of the 5 hand icons below to start the game.</p>
        </div>
    </section>
    <!--Buttons that collects what the user chose-->
    <section id="container2">
        <button onclick="decideWinner('Paper')" class="paper-btn iconButton"><i class="fas fa-hand-paper"></i></button>
        <button onclick="decideWinner('Lizard')" class="lizard-btn iconButton"><i
                class="fas fa-hand-lizard"></i></button>
        <button onclick="decideWinner('Rock')" class="rock-btn iconButton"><i class="fas fa-hand-rock"></i></button>
        <button onclick="decideWinner('Spock')" class="spock-btn iconButton"><i class="fas fa-hand-spock"></i></button>
        <button onclick="decideWinner('Scissors')" class="scissor-btn iconButton"><i
                class="fas fa-hand-scissors"></i></button>

    </section>

    <section id="scores">
        <p>Player: <span id="score"> 0</span></p>
        <p>Computer: <span id="loss"> 0</span></p>
    </section>

    <!-- modal to show users choice computers choice and result -->
    <section class="modal" id="resultsModal">
        <div class="modal-content">
            <div id="flex-game-result1">
                <p>You chose <span id="user-chose">paper-btn</span></p>
                <p>Computer chose <span id="computer-chose">rock-btn</span></p>
            </div>
            <div id="flex-game-result2">
                <p>The game resulted in a <span id="game-result">you won</span></p>
            </div>
            <button class="gameButton" onclick="hideResult()">Game on!!</button>
        </div>
    </section>
    <section class="modal" id="gameOverModal">
        <div class="modal-content">
            <div id="flex-game-over">
                <p>GAME OVER</p>
            </div>
            <button class="close-button gameButton" onclick="resetGame()">RESET GAME</button>
        </div>
    </section>
    <footer>
        <a href="https://www.youtube.com/watch?v=x5Q6-wMx-K8&t=11s">YouTube to video clip </a>
        <a href="https://bigbangtheory.fandom.com/wiki/Rock,_Paper,_Scissors,_Lizard,_Spock">Website to the big bang theory</a>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
