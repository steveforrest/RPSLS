<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a30bacff23.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock Game</h1>
    </header>



    <section class="gameButtonFlex">
        <button class="gameButton rules" onclick="playGame()">Play Game</button>
        <button class="gameButton rules" onclick="showRules()" id="modal-button">Rules</button>
    </section>

 
    <!-- modal content to be used with rules button-->

    <section id="rules-modal" class="modal">
        <div class="rules-modal-content">

            <span class="close-button"  id="closeModal">&times;</span>
            <section id="rulesImg">
                <img src="assets/images/1e9ae22826a47a2d2e9f0e8f0f0cdf21a8479715 (1).jpeg" alt="">
            </section>

            <!-- Video to explain rules-->
            <section id="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/x5Q6-wMx-K8?start=7"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </iframe>
            </section>
        </div>
    </section>

    <section id="hero-img">
        <img src="assets/images/RPSLSHeroImage.jpg" alt="">
    </section>

<!--Radio buttons so you can decide 1 game best 2 out of 3 or best 3 out of 5-->

    <section id="chooseWins">
        <p id="numOfWins grid-item-1">How many games do you need to win to be overall winner?</p>

        <label for="select1"><input id="select1 grid-item-2" type="radio" name="wins" checked>One game</label>
        <label for="select2"><input id="select2 grid-item-3" class="howManyWins" type="radio" name="wins">best 2 out of 3 games</label>
        <label for="select3"><input id="select3 grid-item-4" type="radio" name="wins">best 3 out of 5 games</label>
    </section>

    <section id="container2">
        <button onclick="decideWinner('Paper')" class="paper-btn iconButton"><i class="fas fa-hand-paper"></i></button>
        <button onclick="decideWinner('Lizard')" class="lizard-btn iconButton"><i
                class="fas fa-hand-lizard"></i></button>
        <button onclick="decideWinner('Rock')" class="rock-btn iconButton"><i class="fas fa-hand-rock"></i></button>
        <button onclick="decideWinner('Spock')" class="spock-btn iconButton"><i class="fas fa-hand-spock"></i></button>
        <button onclick="decideWinner('Scissors')" class="scissor-btn iconButton"><i
                class="fas fa-hand-scissors"></i></button>

    </section>

    <section id="scores">
        <p>Player: <span id="score"> 0</span></p>
        <p>Computer: <span id="loss"> 0</span></p>
    </section>

    <!-- modal to show users choice computers choice and result -->
<section class="modal" id="resultsModal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>Is this working?</p>
    </div>

</section>

    <script src="assets/js/script.js"></script>

    <footer>


    </footer>

</body>

</html>
